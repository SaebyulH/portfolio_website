<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Saebyul | Portfolio</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --text:#ffffff;
      --glow: rgba(255,0,133,1);
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: 'Bebas Neue', sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
    }

    h1{
      font-size: clamp(2.5rem, 7vw, 5rem);
      margin:0 0 1rem;
      letter-spacing:0.03em;
    }

    a{
      color:var(--text);
      text-decoration: underline;
      font-size: clamp(1.3rem, 3vw, 2rem);
      transition: color .18s ease, text-shadow .18s ease;
    }

    a:hover,
    a:focus{
      color: var(--glow);
      text-shadow:
        0 0 6px var(--glow),
        0 0 18px rgba(255,0,133,0.55),
        0 0 36px rgba(255,0,133,0.25);
      outline:none;
    }
  </style>
</head>

  </div>
